<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script src="login.js"></script>
    <link rel="stylesheet" href="main.css" />
    <title>Polygon Pro</title>
    <link rel="icon" href="favicon.ico" />

    <script>
      function generateQuote() {
        fetch(`https://api.quotable.io/random?maxLength=60&minLength=50`)
          .then((response) => response.json())
          .then((data) => {
            const quoteDiv = document.querySelector("#quote");
            quoteDiv.textContent = data.content;
          });
      }

    generateQuote();
    </script>

    <style>
      main {
        flex: 1 calc(100vh - 24px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
      }

      .left-button-offset {
        margin-right: -75px;
      }

      .right-button-offset {
        margin-left: -75px;
      }
    </style>
  </head>
  <body class="bg-light text-dark">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-light">
        <a class="navbar-brand">Polygon Pro</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" onclick="logout()" href="index.html">Welcome</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="logout()" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="login_as_guest()" href="select.html">Select Shape</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="container-fluid text-center">
      <div>
        <h1 style="font-size: 60px">Polygon Pro</h1>
        <h5 style="font-size: 20px; padding-bottom: 7px;" id="quote">Do you have what it takes?</h5>

        <div class="container">
          <div class="row">
            <div class="col">
              <form method="get" action="login.html">
                <button class="btn btn-primary left-button-offset">Login</button>
              </form>
            </div>
            <div class="col">
              <form method="get" action="select.html">
                <button class="btn btn-primary right-button-offset" onclick="login_as_guest()">Play as Guest</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-info text-black">
      <div class="container-fluid">
        <span class="text-reset">
          Kennion Black
        </span>
        <a class="text-reset" href="https://github.com/KennionBYUCS/startup">Github</a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
