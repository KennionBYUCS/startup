<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="select.css" />

    <title>Shape Selection</title>
    <link rel="icon" href="favicon.ico" />
  </head>

  <div id="username-div">
    <!--the username of the player will be inserted into this div from select.js-->
  </div>

  <body>
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-light">
        <a class="navbar-brand">Polygon Pro</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Welcome</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="logout()" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="select.html">Select Shape</a>
          </li>
        </menu>
      </nav>
    </header>

    <main>
      <div id="personal-scoreboard">
        <h2 style="text-align: center;">Personal Scoreboard</h2>
        <table class="table table-striped">
          <thead class="table-info">
            <tr>
              <th>Shape</th>
              <th>Accuracy %</th>
            </tr>
          </thead>
          <tbody id = "personal-scoreboard-body">
            <!--<tr>
              <td>Circle</td>
              <td>85%</td>
            </tr>
            <tr>
              <td>Square</td>
              <td>92%</td>
            </tr>
            <tr>
              <td>Triangle</td>
              <td>78%</td>
            </tr>-->
          </tbody>
        </table>
      </div>

      <div>
        <h2 style="text-align: center;">Global Scoreboard</h2>
        <table class="table table-striped">
          <thead class="table-info">
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Shape</th>
              <th>Accuracy %</th>
            </tr>
          </thead>
          <tbody id="global-scoreboard-body">
            <!--<tr>
              <td>1</td>
              <td>Michael</td>
              <td>Rectangle</td>
              <td>95%</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Sara</td>
              <td>Circle</td>
              <td>88%</td>
            </tr>
            <tr>
              <td>3</td>
              <td>David</td>
              <td>Square</td>
              <td>80%</td>
            </tr>-->
          </tbody>
        </table>
      </div>

      <div class="parameters" id="parameters">
        <select id="shape-type">
          <option value="default">Select a shape...</option>
          <option value="polygon">Regular polygon</option>
          <option value="ellipse">Ellipse</option>
          <!--<option value="personal">Draw your own!</option>-->
        </select>

        <form method="get">
          <input type="text" id="sides" placeholder="Number of sides" />
        </form>
        <form method="get">
          <input type="text" id="focal" placeholder="Focal distance" />
        </form>
        <form action="draw.html">
          <button class="btn btn-primary" type="button" onclick="loadShapeIntoMemory()">Go!</button>
        </form>
      </div>
    </main>

    <footer class="bg-info text-black">
      <div class="container-fluid">
        <span class="text-reset">Kennion Black</span>
        <a class="text-reset" href="https://github.com/KennionBYUCS/startup">Github</a>
      </div>
    </footer>

    <script src="login.js"></script>
    <script src="select.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
