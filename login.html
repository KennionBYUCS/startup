<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script src="login.js"></script>
    <link rel="stylesheet" href="main.css" />

    <title>Login</title>
    <link rel="icon" href="favicon.ico" />

    <style>
      main {
        flex: 1 calc(100vh - 24px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
      }

      .login-form {
          margin-top: 20px;
      }
      .login-form input[type="text"],
      .login-form input[type="password"],
      .login-form button {
          margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-light">
        <a class="navbar-brand">Polygon Pro</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" onclick="logout()" href="index.html">Welcome</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="logout()" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" onclick="login_as_guest()" href="select.html">Select Shape</a>
          </li>
        </menu>
      </nav>
    </header>

    <main>
      <div class="login-form" id="form">
        <h2>Login</h2>
        <form method="get">
          <input type="text" id="name" placeholder="Username" />
          <br>
          <input type="text" id="password" placeholder="Password" />
          <br>
          <button class="btn btn-primary" onclick="login()" type="button">Login</button>
          <button class="btn btn-primary" onclick="create_account()" type="button">Create Account</button>
        </form>
      </div>
    </main>

    <footer class="bg-info text-black">
      <div class="container-fluid">
        <span class="text-reset">Kennion Black</span>
        <a class="text-reset" href="https://github.com/KennionBYUCS/startup">Github</a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
